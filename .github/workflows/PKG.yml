name: P-Bit BE Build/Test Workflow
on:
  push:
    branches:
      - 'deploy'
  pull_request:
    branches:
      - 'deploy'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Configure CA certificate for Docker registry
        run: |
          sudo mkdir -p /etc/docker/certs.d/13.239.216.36
          echo "${{ secrets.REGISTRY_CA_CERT }}" | base64 -d | sudo tee /etc/docker/certs.d/13.239.216.36/ca.crt
          sudo update-ca-certificates
      
      - name: Build and Push Image
        run: |
          docker build -t 13.239.216.36/pbit-backend:latest .
          docker push 13.239.216.36/pbit-backend:latest